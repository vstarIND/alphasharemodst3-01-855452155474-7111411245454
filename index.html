<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Download</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Timer Circle */
        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .timer {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ff5722;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Download Button */
        .download-container {
            display: none;
            margin-top: 20px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>

    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="134061" async data-cfasync="false"></script>
    
</head>
<body>

    <h1>Download Mods [Last Step]</h1>

    <div class="timer-container" id="timer-box">
        <div class="timer" id="timer">10</div>
    </div>

    <div class="download-container" id="download-container">
        <button class="download-btn" onclick="window.location.href='https://www.mediafire.com/file/fryrzdoljunipxx/your-mod-download-link.zip/file'">
            Download Mods
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let timeLeft = 10;
            const timerElement = document.getElementById("timer");
            const downloadContainer = document.getElementById("download-container");

            function updateTimer() {
                if (timeLeft > 0) {
                    timerElement.textContent = timeLeft;
                    timeLeft--;
                    setTimeout(updateTimer, 1000);
                } else {
                    // Hide Timer & Show Download Button
                    document.getElementById("timer-box").style.display = "none";
                    downloadContainer.style.display = "block";
                }
            }

            updateTimer();
        });
    </script>

</body>
</html>
